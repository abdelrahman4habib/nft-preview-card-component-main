<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="card">
      <img
        src="./images/image-equilibrium.jpg"
        alt="Equilibrium"
        class="card-image"
      />
      <div></div>
      <h3 class="title">Equilibrium#3429</h3>
      <p class="card-descrption">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-info">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="ethereum" class="icon" />
          <span>0.041 ETH</span>
        </div>
        <div class="time-left">
          <img src="./images/icon-clock.svg" alt="clock icon" class="icon" />
          <span>3 days left</span>
        </div>
      </div>
      <div class="card-creator">
        <img
          src="./images/image-avatar.png"
          alt="avatar"
          class="Creator-image"
        />
        <span>Creation of <strong class="name">Jules Wyvern</strong></span>
      </div>
    </div>
    </div>
</body>
</html>
